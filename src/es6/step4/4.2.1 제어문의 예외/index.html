<body>
  <pre>
    제어문의 일반적인 실행 방식을 바꾸는 네 가지 문이 있다.
    이들은 일종의 조커라고 생각해도 된다.

      break
      루프 중간에 빠져나간다.

      continue
      루프에서 다음 단계로 바로 건너뛴다.

      return
      제어문을 무시하고 현재 함수를 즉시 빠져나간다.

      throw
      예외 핸들러에서 반드시 처리해야 할 예외(exception)를 일으킨다.
      예외 핸들러는 현재 제어문 바깥에 있어도 상관없다.
  </pre>
</body>
</html>

<script>
  function twoMul( n ) {
    if(n % 2 != 0) {
      throw "이건 에러야!!";
    } else {
      return "이건 정수야!!";
    }
  }

  function infi ( d ) {
    if (d < 20) {
      throw "20보다 작으면 안되!";
    }
  }

  // console.log(twoMul(2));
  // console.log(twoMul(3));
  console.log(infi(15));

</script>
