    <p>연산자는  하나 이상의 피연산자가 있어야 결과를 낼 수 있습니다. 예를 들어 1 + 2 라는 표현식에서 1 과 2는 피연산자 이고  + 는 연산자 입니다. 엄격히 말하면 피연산자가 맞는 말이지만 피연산자를 매개변수라 부르는 경우도 많이 있습니다.</p>
